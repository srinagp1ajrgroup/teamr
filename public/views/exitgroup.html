<md-dialog class="">
	<form>
		<md-toolbar>
			<div class="md-toolbar-tools">
				<h2>Exit Group</h2>
				<span flex></span>
				<md-button class="md-icon-button" ng-click="cancel()">
					<md-icon md-svg-src="content/images/icon_close.svg" aria-label="Close dialog"></md-icon>
				</md-button>
			</div>
		</md-toolbar>
		<div class="blo-contact">
			<md-dialog-content>
				<div class="md-dialog-content">
					<h2>Are you sure you want to Exit from {{selgroup}}?</h2>
				</div>
			</md-dialog-content>
		</div>
		<md-dialog-actions layout="row">
      		<span flex></span>
			<div class="buttons">
				<md-button class="teamr-btn" type="button" ng-click="exit()" ng-disabled="isSending">
					Exit
					<md-progress-circular class="md-hue-2 loading grouploading" md-mode="indeterminate" md-diameter="25px" ng-show="isSending == true"></md-progress-circular>
				</md-button>
				<md-button class="teamr-btn teamr-cancel" type="button" teamr-cancel ng-click="cancel()">Cancel </md-button>
				<div class="clear"></div>
			</div>
		</md-dialog-actions>
	</form>
</md-dialog>
